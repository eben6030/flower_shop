<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Flower Shop!</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Our Flowers</h2>
            <div class="product-container">
                <div class="product" data-name="Rose" data-price="5">
                    <img src="rose.jpg" alt="Rose">
                    <p>Rose - $5</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Tulip" data-price="3">
                    <img src="tulip.jpg" alt="Tulip">
                    <p>Tulip - $3</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Lily" data-price="7">
                    <img src="lily.jpg" alt="Lily">
                    <p>Lily - $7</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>

        <section>
            <h2>Your Cart</h2>
            <div id="cart"></div>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Flower Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
